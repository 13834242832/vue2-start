<!DOCTYPE html>
<html lang="en">
<head>
    <title>v-for渲染select动态选项</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/boot4/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/css/base.css">
</head>
<body>
    <div id="demo">
        <select  v-model = "selected">
        <option v-for="option in options" v-bind:value="option.value" v-text="option.text">
        </option>
        </select>
    </div>

<script src="assets/boot4/jquery.min.js"></script>
<script src="assets/boot4/bootstrap.min.js"></script>
<script src="assets/vuejs/vue.min.js"></script>

<script>
    new Vue({
        el:'#demo',
        data:{
            selected: 'A',
            options: [
                { text:'One',value:'A'},
                { text:'Two',value:'B'},
                { text:'Three',value:'C'}
            ]
        }
    });

</script>

</body>
</html>
