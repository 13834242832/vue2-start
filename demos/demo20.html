<body>

<script src="assets/boot4/jquery.min.js"></script>
<script src="assets/boot4/bootstrap.min.js"></script>
<script src="assets/vuejs/vue.min.js"></script>

<script>
    Vue.filter('currencyDisplay',{
        //model-> view
        //在更新 <input> 元素之前格式化值
        read : function(val) {
            return  '$'+val.toFixed(2)
        },
        //view-> model
        //在写回数据之前格式化
        write:function(val,olVal){
            var number = +val.replace(/[^\d.]/g,'')
            return isNaN(number) ? 0:parseFloat(number.toFixed2)
        }
    })
</script>


</body>
