<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo3 event handling</title>
</head>
<body>

<div id="app">
    <form action="">
        <span class="error" v-if="!message">
            You must enter a message.
        </span>
        <textarea v-model="message"></textarea>

        <button type="submit" v-if="message">
            Send
        </button>
    </form>

    <pre>
        {{$data | json}}
    </pre>
</div>

<script src="http://cdn.jsdelivr.net/vue/1.0.8/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: ''
        }
    })
</script>

</body>
</html>
